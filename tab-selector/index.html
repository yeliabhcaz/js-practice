<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css" />
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Selector</title>
</head>
<body>
  <div class="container">
    <div class="navbar">
      <div class="tab active-tab">Shirts</div>
      <div class="tab">Pants</div>
      <div class="tab">Shoes</div>
    </div>
    <div id='Shirts' class="content-body active">Text about shirts</div>
    <div id='Pants' class="content-body">Text about pants</div>
    <div id='Shoes' class="content-body">Text about shoes</div>
  </div>
</body>
<script src="script.js"></script>
</html>
